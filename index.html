<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>

<body>
    <div id="alerta" class="alert" role="alert">
        <span id="showTextAlert"></span>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
                    <div class="card-header h3 badge-light">Agregar Producto</div>
                    <div class="card-body">
                        <form id="product-form" name="product-form">
                            <div>
                                <div class="mb-2">
                                    <input type="text" id="name" class="form-control" placeholder="Nombre del producto">
                                </div>
                                <div class="mb-2">
                                    <input type="text" id="price" class="form-control" placeholder="Precio del producto">
                                </div>
                                <div>
                                    <div class="mb-2">
                                        <input type="text" id="year" class="form-control" placeholder="Anio del producto">
                                    </div>
                                </div>
                                <div>
                                    <div class="mb-4">
                                        <input type="text" id="serial" class="form-control" placeholder="Numero de serie">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-block">Agregar Producto</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8" id="product-list">

        </div>
        <script src="producto.js"></script>
</body>

</html>
